<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <div class="main_div">
        <div class="div_left">
            <div class="heading_div">
                <h1 class="heading_calculator">AGE CALCULATOR</h1>
            </div>
            <div class="image_div">
                <img src="./Images/group-age-diverse-people_23-2148453653.jpg">
            </div>
        </div>
        <div class="div_right">
            <div class="right_main_div">
                <div class="clender_heading_div">
                    <div class="clender_img_div">
                        <img src="./Images/images (1).png" alt="">
                    </div>
                    <div class="age_heading_div">
                        <h1>Your Date of Birth?</h1>
                    </div>
                </div>
                <div class="age_input_div">
                    <div class="age_input_field_div">
                        <input type="date" name="" id="user_inputed_age" class="age_input_field">
                    </div>
                    <div class="calc_btn_div">
                        <button class="calc_btn" onclick=calcUserAge()>Calculate</button>
                    </div>
                </div>
                <div class="total_age_div">
                    <div class="clender_img_div">
                        <img src="./Images/young-family-being-happy-about-sport-achievement-award_179970-4811.avif" alt="">
                    </div>
                    <div class="age_heading_div">
                        <h1>Your Age Till Today.</h1>
                    </div>
                </div>
                <div class="age_output_div">
                    <div class="div1">
                        <h1 class="age" id="year">00</h1>
                    </div>
                    <div class="div2">
                        <h1 class="age" id="month">00</h1>
                    </div>
                    <div class="div3">
                        <h1 class="age" id="day">00</h1>
                    </div>
                </div>
                <div class="text_div">
                    <div class="div1_text">
                        <p>Years</p>
                    </div>
                    <div class="div2_text">
                        <p>Months</p>
                    </div>
                    <div class="div3_text">
                        <p>Days</p>
                    </div>

                </div>
            </div>

        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
